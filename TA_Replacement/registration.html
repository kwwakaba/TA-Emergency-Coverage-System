    <script async src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript" src="http://cdn.rawgit.com/h2non/jsHashes/master/hashes.js"></script>

  </head>
  <body class='flex'>
    <form method='post' action='register.php' id='createAccount'>
      <div class="card">
        <h4 class="card-header">Create Account</h4>
        <div class="card-block">
          <!-- <div>
          <label>
            <input type='radio' required name='role' value='professor'> Professor
          </label>
          <label>
            <input type='radio' required name='role' value='TA'> TA
          </label>
        </div> -->
          <label><div>First Name</div>
            <input required type="text" name="first_name">
          </label>
          <label><div>Last Name</div>
            <input required type="text" name="last_name">
          </label>
          <label><div>Email</div>
            <input required type="email" name="email">
          </label>
          <label><div>Password</div>
         <input required type="password" name="password">
          </label>
         <button class='btn' type='submit'>Create account</button>
        </div>
        <hr style="margin: 0">
        <a class='link' style="margin: 5px" href='index.html'>Sign in to existing account</a>
      </div>
    </form>
    <script>
    $("#createAccount").submit(function(e){ //override schedule form submission
      var MD5 = new Hashes.MD5;
      var input = $(this).find("input[name=password]");
      var PW = input.val();
      input.val(MD5.hex(PW));
    });
    </script>
  </body>
